<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Filinvest Brochure App</title>
  <link rel="shortcut icon" href="img/filinvest_icon.png" type="image/x-icon">
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/categories.css">
</head>

<body>

  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>


  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">

      <div class="action-box">
        <div class="speed-dial">
          <!-- FAB inside will open Speed Dial actions -->
          <a href="#" class="floating-button ripple-blue xtap">
            <!-- First icon is visible when Speed Dial actions are closed -->
            <i class="f7-icons xtap" id="speed-dial-open-icon">bars</i>
            <!-- Second icon is visible when Speed Dial actions are opened -->
            <i class="f7-icons xtap" id="speed-dial-close-icon">close</i>
          </a>
          <!-- Speed Dial Actions -->
          <div class="speed-dial-buttons" id="sdb">
            <!-- First Speed Dial button -->
            <a data-link="intro/intro-filinvest-city.html" data-page="intro-filinvest-city">
              <img class="svg smallified" src="./icons/icon-intro.svg">
            </a>
            <!-- Second Speed Dial  button -->
            <a data-link="fast-facts/fast-facts.html" data-page="fast-facts">
              <img class="svg" src="./icons/icon-fastfacts.svg">
            </a>
            <!-- Third Speed Dial  button -->
            <a data-link="histories/late-chairman.html" data-page="late-chairman">
              <img class="svg" src="./icons/icon-history.svg">
            </a>
            <a data-link="four-pillars/four-pillars-menu.html" data-page="fourPillarsMenu">
              <img class="svg smallified" src="./icons/icon-fourpillars.svg">
            </a>
            <!-- Second Speed Dial  button -->
            <a data-link="districts/districts.html" data-page="districts">
              <img class="svg smallified" src="./icons/icon-district.svg">
            </a>
            <!-- Third Speed Dial  button -->
            <a data-link="up-dev/up-dev1.html" data-page="up-dev1">
              <img class="svg" src="./icons/icon-up-dev.svg">
            </a>
          </div>
        </div>
        <div class="home-button">
          <a href="pages/intro/intro-home.html">
            <i class="f7-icons">home</i>
          </a>
        </div>
      </div>

      <div class="loaderoverlay">
        <div class="kart-loader">
          <div class="sheath">
            <div class="segment"></div>
          </div>
          <div class="sheath">
            <div class="segment"></div>
          </div>
          <div class="sheath">
            <div class="segment"></div>
          </div>
          <div class="sheath">
            <div class="segment"></div>
          </div>
          <div class="sheath">
            <div class="segment"></div>
          </div>
          <div class="sheath">
            <div class="segment"></div>
          </div>
        </div>
      </div>

      <div class="starter">
        <a href="pages/intro/intro-home.html">Start Demo </a>
      </div>

      <div class="home-loader">
        <span>LOADING .... </span>
      </div>

      <div class="triangle">
        <div id="upper-right-triangle"></div>
        <div id="bottom-left-triangle"></div>
        <div id="bottom-right-triangle"></div>
        <div id="bottom-second-left-triangle"></div>
      </div>

      <div class="pages">
        <div data-page="index" class="page">
          <!-- <img src="./img/filinvest_icon.png" alt="" id="logo"> -->
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/router.js"></script>

    <script type="text/javascript" src="js/js-categories/intro.js"></script>
    <script type="text/javascript" src="js/js-categories/fast-facts.js"></script>
    <script type="text/javascript" src="js/js-categories/history.js"></script>
    <script type="text/javascript" src="js/js-categories/four-pillars.js"></script>
    <script type="text/javascript" src="js/js-categories/districts.js"></script>
    <script type="text/javascript" src="js/js-categories/up-dev.js"></script>
</body>

</html>
